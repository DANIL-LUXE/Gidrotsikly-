<section class="searth">
  <div class="container">
    <h2 class="visually-hidden">Searth</h2>
    <div class="searth__inner">
      <div class="searth-tabs">
        <button class="searth-tabs__item btn-reset" data-tab="#tab-1" >Поиск по номеру</button>
        <button class="searth-tabs__item btn-reset" data-tab="#tab-2">Поиск по марке</button>
        <button class="searth-tabs__item btn-reset" data-tab="#tab-3">Поиск по названию товара</button>
      </div>
      <div class="searth-content">
        <div class="searth-content__item " id="tab-1">
          <form class="searth-content__form">
            <input class="searth-content__input input-reset" type="search" placeholder="Введите номер ">
            <button class="searth-content__button btn-reset" type="submit">искать</button>
          </form>
        </div>
        <div class="searth-content__item " id="tab-2">
          <form class="searth-content__form ">
            <input class="searth-content__input input-reset" type="search" placeholder="Введите марку ">
            <button class="searth-content__button btn-reset" type="submit">искать</button>
          </form>
        </div>
        <div class="searth-content__item" id="tab-3">
          <form class="searth-content__form ">
            <input class="searth-content__input input-reset" type="search" placeholder="Введите названи товара ">
            <button class="searth-content__button btn-reset" type="submit">искать</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
